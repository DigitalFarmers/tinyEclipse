version: "3.9"

services:
  db:
    image: pgvector/pgvector:pg16
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: tinyeclipse
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
      POSTGRES_DB: tinyeclipse
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tinyeclipse"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://tinyeclipse:${DB_PASSWORD:-changeme}@db:5432/tinyeclipse
      GROQ_API_KEY: ${GROQ_API_KEY}
      GROQ_CHAT_MODEL: ${GROQ_CHAT_MODEL:-llama-3.3-70b-versatile}
      EMBEDDING_MODEL: ${EMBEDDING_MODEL:-all-MiniLM-L6-v2}
      APP_SECRET_KEY: ${APP_SECRET_KEY:-change-this}
      ADMIN_API_KEY: ${ADMIN_API_KEY:-change-this}
      CORS_ORIGINS: ${CORS_ORIGINS:-*}
      RATE_LIMIT_PER_MINUTE: ${RATE_LIMIT_PER_MINUTE:-20}
      RATE_LIMIT_PER_DAY: ${RATE_LIMIT_PER_DAY:-500}
      CONFIDENCE_ESCALATE_THRESHOLD: ${CONFIDENCE_ESCALATE_THRESHOLD:-0.6}
      CONFIDENCE_REFUSE_THRESHOLD: ${CONFIDENCE_REFUSE_THRESHOLD:-0.3}
      WIDGET_BASE_URL: ${WIDGET_BASE_URL:-http://51.89.23.93:8000}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    networks:
      - dokploy-network
      - default

  admin:
    build: ./admin
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://api.tinyeclipse.digitalfarmers.be}
      NEXT_PUBLIC_ADMIN_KEY: ${ADMIN_API_KEY:-change-this}
    networks:
      - dokploy-network
      - default

volumes:
  pgdata:

networks:
  dokploy-network:
    external: true
